<!DOCTYPE html>
<html>
<head>
  <title>Vineela Profile Card</title>
  <style>
    body {
      background-color: #fceeff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .card {
      width: 340px;
      border: 1px solid #e0caff;
      padding: 20px;
      text-align: center;
      margin: 60px auto;
      border-radius: 15px;
      box-shadow: 4px 4px 15px rgba(128, 0, 128, 0.2);
      background-color: #fff0f5;
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #8a2be2;
    }
    .card h2 {
      margin: 15px 0 10px 0;
      color: #8a2be2;
    }
    .card p {
      font-size: 14px;
      color: #4b0082;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #ba55d3;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .social a:hover {
      color: #ff1493;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="vineela.jpg" alt="Vineela">
  <h2>VINEELA</h2>
  <p>I'm Vineela. Passionate Information Technology student with a strong interest in innovation, coding, and personal growth. I enjoy learning new technologies and working on impactful projects.</p>
  <div class="social">
    <a href="https://www.instagram.com/_vineelareddy?igsh=MXZiejc1djI5NTU2aw==" target="_blank">Instagram</a>
    <a href="#" target="_blank">LinkedIn</a>
    <a href="#" target="_blank">GitHub</a>
  </div>
</div>

</body>
</html>
